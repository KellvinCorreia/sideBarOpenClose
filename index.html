<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Vet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sidebar</h1>
    </header>
    <aside id="aside" class="closeMenu">
      <div class="logoAndMenu">
        <img id="hiddenIcon" class="hiddenIcon" src="./assets/logo.svg" alt="" />
        <img id="menu" src="./assets/menu.svg" alt="" />
      </div>
      <input type="search" name="search" id="search" class="hiddenSearch" placeholder="Buscar" />
      <div class="options">
        <ul class="hiddenUl" id="ulMenu">
          <li><img src="./assets/grid.svg" alt="" /><span class="menuList1 hiddenList">Dashboard</span></li>
          <li><img src="./assets/pet.svg" alt="" /><span class="menuList2 hiddenList">Pets</span></li>
          <li><img src="./assets/user.svg" alt="" /><span class="menuList3 hiddenList">Clientes</span></li>
          <li><img src="./assets/vet.svg" alt="" /><span class="menuList4 hiddenList">Vets</span></li>
          <li><img src="./assets/settings.svg" alt="" /><span class="menuList5 hiddenList">Ajustes</span><li>
        </ul>
      </div>
      <div id="asideFooter" class="asideFooter widthAsideFooter">
        <img id="pngFooter" class="hiddenAsideFooter" src="./assets/luna.png" alt="" />
        <div id="textFooter" class="hiddenAsideFooter">
          <h3>Kellvin Correia</h3>
          <p>VeterinÃ¡rio</p>
        </div>
        <div class="iconFooter">
          <img src="./assets/log-out.svg" alt="" />
        </div>
      </div>
    </aside>
  </body>
  <script src="script.js"></script>
</html>
